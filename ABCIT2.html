	<script type="text/javascript">

         document.body.style.backgroundImage = "url('eliliwi.github.io/abcit21.jpeg')";

		function getCookie(cname) {
    			var name = cname + "=";
    			var ca = document.cookie.split(';');
    			for(var i = 0; i < ca.length; i++) {
        			var c = ca[i];
        				while (c.charAt(0) == ' ') {
            				c = c.substring(1);
        				}
        			if (c.indexOf(name) == 0) {
            			return c.substring(name.length, c.length);
        			}
    			}
    			return "";
			}


			function checkCookieFicklampa() 
			{
    			var lampa = getCookie("ficklampa");
    			if(lampa == "yes"){
        			document.getElementById("ficklampa").style.display = "block";
    			}
    			else if(lampa == "no"){
        			document.getElementById("ficklampa").style.display = "none";
    			}
    			else{
       				document.getElementById("ficklampa").style.display = "none";
       				document.cookie ="ficklampa = no; expires=Fri, 31 Dec 2021 12:00:00; path=/";	
    			}

    			checkCookieNyckel();

			}

			function checkCookieNyckel()
			{
    			
    			var nyckel = getCookie("nyckel");

    				document.body.style.backgroundImage = "url('eliliwi.github.io/abcit22.jpeg')";
				document.cookie ="settvaktrum = yes; expires=Fri, 31 Dec 2021 12:00:00; path=/";
			}
    			else if(nyckel == "no"){

                    		document.getElementById("textruta").innerHTML = "Tyvärr så är dörren låst. Du försöker att tvinga dörren att öppnas, men efter tre försök så har du slut på idéer och ger upp. Att försöka sparka dörren öppen var en dålig idé och nu gör din fot ont. När du du undersöker dörren ser du ett nyckelhål. Hade du bara haft nyckeln hade du nog kunnat komma in, men som det ser ut nu kommer du aldrig att få reda på vad som finns där inne.";
				
				document.cookie ="settvaktrum = no; expires=Fri, 31 Dec 2021 12:00:00; path=/";
    			}
    			else{
       				document.getElementById("säkerhetsnyckel").style.display = "none";
       				document.cookie ="nyckel = no; expires=Fri, 31 Dec 2021 12:00:00; path=/";	
    			}

    			checkCookiePistol();
			}
