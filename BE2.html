	<body onload="checkCookieFicklampa()" >

	<script type="text/javascript">

		function getCookie(cname) {
    			var name = cname + "=";
    			var ca = document.cookie.split(';');
    			for(var i = 0; i < ca.length; i++) {
        			var c = ca[i];
        				while (c.charAt(0) == ' ') {
            				c = c.substring(1);
        				}
        			if (c.indexOf(name) == 0) {
            			return c.substring(name.length, c.length);
        			}
    			}
    			return "";
			}

		function checkCookieFicklampa(){
			var lampa = getCookie("ficklampa");
			if(lampa == "yes"){
				document.getElementById("textruta").innerHTML = "Du tar chansen och försöker desarmera fällorna i hopp av plunder och annat. Kanske kan du hitta svaren till varför någon skulle lägga ut alla dessa fällor? Men så fort som du sätter foten inne i rummet hör du ett klick och du inser att det fanns en fälla som du missat - den går av och dödar dig.";
			}
			else{
				document.getElementById("textruta").innerHTML = "Du väljer att gå in i rummet för att se om du kanske kan hitta någonting i mörkret. Du tar ett par trevande steg - Vem vet vad som väntar dig här inn- Precis när din fot nuddar golvet hör du ett klick och innan du hinner reagera känner du hur något hårt träffar din kropp och allt blir svart.";
			}
		}
