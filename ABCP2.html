		function getCookie(cname) {
    			var name = cname + "=";
    			var ca = document.cookie.split(';');
    			for(var i = 0; i < ca.length; i++) {
        			var c = ca[i];
        				while (c.charAt(0) == ' ') {
            				c = c.substring(1);
        				}
        			if (c.indexOf(name) == 0) {
            			return c.substring(name.length, c.length);
        			}
    			}
    			return "";
			}


			function checkCookieFicklampa() 
			{
    			var lampa = getCookie("ficklampa");
    			if(lampa == "yes"){
        			document.getElementById("ficklampa").style.display = "block";
    			}
    			else if(lampa == "no"){
        			document.getElementById("ficklampa").style.display = "none";
    			}
    			else{
       				document.getElementById("ficklampa").style.display = "none";
       				document.cookie ="ficklampa = no; expires=Fri, 31 Dec 2021 12:00:00; path=/";	
    			}

    			checkCookieNyckel();

			}
